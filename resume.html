<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* Other styles remain unchanged */

    body {
        margin: 0px;
        padding: 0;
        background-image: url("images/swirl.png");
        background-size: fit;
        background-position: center;
        font-family: 'Source Code Pro', monospace; /* Use Source Code Pro font */
        font-weight: 600; /* Semi-bold font weight */
    }

    .project {
        /* Other project styles remain unchanged */
        animation: fadeInUp 0.5s ease both; /* Apply the animation to each column */
    }

    /* Define the animation */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Tablet layout: 2 columns */
    @media (max-width: 1536px) {
        .myDiv {
            grid-template-columns: 1fr 1fr;
        }
    }

    /* Mobile layout: 1 column */
    @media (max-width: 768px) {
        .myDiv {
            grid-template-columns: 1fr;
        }
    }

    /* Remove object-fit to allow the image to resize */
    .project img {
        width: 200px;
        height: 200px;
        cursor: pointer; /* Change cursor to a hand when hovering over the image */
        border-radius: 10px; /* Add rounded corners to the images */
    }

    /* Styles for the banner */
    nav {
        position: fixed; /* Fixed position to stay at the top */
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 50px; /* Increase the height of the banner */
        padding: 10px 0; /* Double the height of the banner */
        z-index: 1;
    }

    nav ul {
        display: flex;
        justify-content: space-between; /* Spread the options evenly */
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        flex: 1;
        text-align: center;
    }

    nav a {
        text-decoration: none;
        color: white; /* Set the text color to white */
        font-weight: bold;
        font-size: 150%;
        position: relative; /* Add relative positioning to the links */
    }

    /* Underline forming animation */
    nav a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 2px;
        background-color: white;
        transform-origin: left;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
    }

    nav a:hover::after {
        transform: scaleX(1);
    }

    /* Center the music streaming sites list */
    .musicStreamingSites {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
    }

    .musicStreamingSites ul {
        list-style: none;
        padding: 0;
    }

    .musicStreamingSites li {
        font-size: 20px;
        margin: 10px;
        opacity: 0; /* Initially hide the elements */
        animation: fadeInFromBottom 1s ease both; /* Apply the animation */
    }

    .musicStreamingSites li img {
        width: auto; /* Adjust image width as needed */
        height: 30px; /* Adjust image height as needed */
        margin-right: 10px; /* Add some spacing between image and text */
    }

     .container {
            border: 2px outset grey;
            background-color: white;
            text-align: center;
            margin: 50px auto;
            max-width: 1390px;
            padding: 10px; /* Add padding around the resume */
            border-radius: 10px; /* Add rounded corners to the container */
            height: 1300px; /* Set a specific height for the container */
        }

        /* Styles for the resume iframe */
        #resume {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
            border-radius: 10px; /* Add rounded corners to the iframe */
        }

    /* Animation for each music streaming site */
    @keyframes fadeInFromBottom {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Container for centering and rounded corners */
    .centered-image {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        border-radius: 10px;
        overflow: hidden; /* Hide any overflowing content */
    }

    /* Adjust the image size to fill the container */
    .centered-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .centered-text {
    display: flex;
    justify-content: left;
    align-items: center;
    height: 5px; /* Set the height as needed */
    /*background-color: #f2f2f2; /* Background color for the centered text section */
    margin-left: 200px; /* Add margin from the top */
    margin-right: 200px; /* Add margin from the top */
}

.centered-text p {
    text-align: left;
    font-size: 18px;
}

    /* Add animation to the "animate-delayed" div */
    .animate-delayed {
    opacity: 0; /* Initially hide the element */
    animation: fadeInFromBottom 2s ease 0.4s both; /* Apply the animation with a delay of 0.8s */
}

nav a,
ul li a {
    text-decoration: none; /* Remove underline from anchor elements */
    color: black;
    position: relative;
}

</style>

<body>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
    </ul>
</nav>

<!-- Add the image at the top -->
<header>

</header>

<div class="myDiv">
    <!-- Project sections and content -->
</div>

<main>
    <div class="container">
        <iframe id="resume" src="resume-1.pdf"></iframe>
    </div>
</main>

<footer></footer>

</body>
</html>
